name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'          # Specify the Java version
        distribution: 'adopt-openjdk'  # Specify the Java distribution

    - name: Build with Maven
      run: mvn install
